<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="navbar"> 
      <nav>
          <ul class="page">
              <li><a href="index.html" class="active"><img src="home.gif" alt="Home" id="home"></a></li>
              <li><a href="./category.html" class="active"><img src="category.gif" alt="Home" id="category"></a></li>
              <li><a href="./currency.html" class="active"><img src="currency.gif" alt="Home" id="currency"></a></li>
          </ul>
      </nav>
      </div>
      <div class="screen">
        <input type="text" id="screen" size="30" name="display">
    </div>
    <table cellspacing="20">
      <tr>
          <td><input type="reset" value="AC"  class="button"></td>
          <td>
              <input type="button" value="Clear" onclick="display.value= display.value.toString().slice(0,-1)" class="button">
          </td>
          <td><input type="button" value="%" onclick="display.value+='%'" class="button"></td>
          <td><input type="button" value="/" onclick="display.value+='/'" class="button"></td>
      </tr>
      <tr>
          <td><input type="button" value="7" onclick="display.value+='7'" class="button"></td>
          <td><input type="button" value="8" onclick="display.value+='8'" class="button"></td>
          <td><input type="button" value="9" onclick="display.value+='9'" class="button"></td>
          <td><input type="button" value="*" onclick="display.value+='*'" class="button"></td>
      </tr>
      <tr>
          <td><input type="button" value="4" onclick="display.value+='4'" class="button"></td>
          <td><input type="button" value="5" onclick="display.value+='5'" class="button"></td>
          <td><input type="button" value="6" onclick="display.value+='6'" class="button"></td>
          <td><input type="button" value="-" onclick="display.value+='-'" class="button"></td>
      </tr>
      <tr>
          <td><input type="button" value="1" onclick="display.value+='1'" class="button"></td>
          <td><input type="button" value="2" onclick="display.value+='2'" class="button"></td>
          <td><input type="button" value="3" onclick="display.value+='3'" class="button"></td>
          <td><input type="button" value="+" onclick="display.value+='+'" class="button"></td>
      </tr>
      <tr>
          <td><input type="button" value="00" onclick="display.value+='00'" class="button"></td>
          <td><input type="button" value="0" onclick="display.value+='0'" class="button"></td>
          <td><input type="button" value="." onclick="display.value+='.'" class="button"></td>
          <td><input type="button" value="=" onclick="display.value= eval(display.value)" class="button"></td>
      </tr>
  </table>
  </div>
</body>
</html>
